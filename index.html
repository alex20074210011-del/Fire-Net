<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fire Net - Sua rede de compras na Internet.">
    <meta name="keywords" content="Fire Net, compras na internet, roupas, calçados">
    <meta name="author" content="Jose Alex Leal Bezerra">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title> Fire Net </title>
</head>

<body>

    <header>

        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <h1> Fire Net </h1>
        </div>

        <div class="container-busca">
            <input placeholder="Pesquisar Produtos" class="input-pesquisa">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

    </header>

    <div class="container-categorias">
        <nav>

            <button class="botao-categorias ativo" data-categoria="todos">
                <i class="fa-solid fa-border-all"></i>
                Todos
            </button>

            <button class="botao-categorias" data-categoria="smartphones">
                <i class="fa-solid fa-mobile-button"></i>
                Smartphones
            </button>

            <button class="botao-categorias" data-categoria="laptops">
                <i class="fa-solid fa-laptop"></i>
                Computadores
            </button>

            <button class="botao-categorias" data-categoria="headphones">
                <i class="fa-solid fa-headphones"></i>
                Fones
            </button>

            <button class="botao-categorias" data-categoria="accessories">
                <i class="fa-solid fa-keyboard"></i>
                Acessórios
            </button>

            <button class="botao-categorias" data-categoria="teclado-gamer">
                <i class="fa-solid fa-keyboard"></i>
                Teclado Gamer
            </button>

        </nav>

    </div>

    <div class="secao-hero">
        <h2> Bem vindo a Fire Net! </h2>
        <p> Aqui você encontra as melhores ofertas em artigos eletrônicos </p>
        <p> Aproveite nossas promoções exclusivas e compre com segurança </p>
    </div>

    <div class="produtos">

        <div class="produtos-container">
        </div>

    </div>
    
    <footer>
        <p> &copy; 2025 Fire Net - Todos os direitos reservados. </p>
        <p> Jose Alex Leal Bezerra - 2025 </p>
    </footer>

</body>

<script src="scrips.js">

</script>

</html>
